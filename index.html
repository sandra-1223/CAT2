<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gateways 2022</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    @font-face {
      font-family: 'Montserrat';
      src: url("../frontend/font/Montserrat-Regular.ttf");
    }

    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f9f9f9;
      font-family: 'Montserrat';
    }

    h1 {
      text-align: center;
      color: white;
      background-color: #333333;
      padding: 1%;
    }

    table {
      background-color: #e3e3e3;
      margin: 2% 5%;
      width: 90%;
    }

    td,
    th {
      text-align: center;
      padding: 2%;
    }

    .button {
      border-radius: 12px;
    }

    .jumbotron {
      background-color: white;
      position: absolute;
      padding: 10px 20px;
      top: 90%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      box-shadow: 0 6px 6px rgba(0, 0, 0, 0.6);
    }
  </style>
  <script>
    function display() {
        var a = document.forms[0].name.value;
        if (a == "") {
            alert("name must be filled out");
        }
        var m = document.forms[0].email.value;
        if (m.indexof("@", 0) < 0) {
            alert("email must be filled out");
        }
        alert("Thankyou "+document.getElementById("name").value+" for filling out the form!");
    }
     
		function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {

                // Request finished and response 
                // is ready and Status is "OK"
                if (this.readyState == 4 && this.status == 200) {
                    empDetails(this);
                }
            };

            // CAT.xml is the external xml file
            xmlhttp.open("GET", "CAT.xml", true);
            xmlhttp.send();
        }

        function empDetails(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var table =
                `<tr><th>Name</th><th>University</th>
                     
                    
                </tr>`;

            var x = xmlDoc.getElementsByTagName("COMPUTER_SCIENCE");


            // Start to fetch the data by using TagName 
            for (i = 0; i < x.length; i++) {
                table += "<tr><td>" +
                    x[i].getElementsByTagName("STU-NAME")[0]
                        .childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("STU-UNIVERSITY")[0]
                        .childNodes[0].nodeValue + "</td><td>"   ;
            }

            // Print the xml data in table form
            document.getElementById("id").innerHTML = table;
        }

         
</script>
</head>

<body onload="loadXML()">
  <h1>Gateways 2022 - TECHNOVID</h1>
  <div class="jumbotron">
    <div>
      <div class="row">
        <form id='addRecordForm' class="col-5" onsubmit="display()">
          <h2 style="text-align:center;">Registration Form</h2>
          <div class="mb-3 mt-3">
            <label class="form-label">Name :</label>
            <input type='text' id='name' name="name" class="form-control" placeholder="Enter your name"
              oninput="allow_alphabets(this)" required>
            <script>
              function allow_alphabets(element) {
                let textinput = element.value;
                textinput = textinput.replace(/[^a-za-z ]*$/gm, "");
                element.value = textinput;
              }
            </script>
          </div>
          <div class=" mb-3 mt-3">
            <label>Email :</label>
            <input type='text' id='email' name="email" class="form-control" placeholder="Enter you email address"
              onblur="validatemail(this);" required>
            <script>
              function validatemail(email) {
                var reg = new RegExp('[a-z0-9]+@christuniversity.in');
                if (reg.test(email.value) == false) {
                  alert('Invalid Email Id');
                  return false;
                }
                return true;
              }
            </script>
          </div>
          <div class="mb-3 mt-3">
            <label>Branch : </label>
            <select id="branch">
              <option value="MCA">MCA</option>
              <option value="MDS">MDS</option>
              <option value="MCS">MCS</option>
            </select>
          </div>
          <div class="mb-3 mt-3">
            <label>College/University Name :</label>
            <input type='text' required id='university' class="form-control" placeholder="Enter your College/University Name">
          </div>
          <div class="mb-3 mt-3">
            <label>State :</label>
            <input type='text' required id='state' class="form-control" placeholder="Enter your State">
          </div>
          <div class="mb-3 mt-3">
            <label>Address :</label>
            <input type='text' required id='address' class="form-control" placeholder="Enter your Address">
          </div>
          <div class="mb-3 mt-3">
            <label>Age :</label>
            <input type='text'  required id='age' maxlength="2"class="form-control" placeholder="Enter your Age" oninput="allow_numeric(this)">
         
            <script>
              function allow_numeric(element) {
                let textInput = element.value;
                textInput = textInput.replace(/[^0-9 ]*$/gm, "");
                element.value = textInput;
              }
            </script> </div>
          <div class="mb-3 mt-3">
            <label>Phone Number :</label>
            <input type='text'  required id='phone'  name="phone"maxlength="10" pattern="\d{10}" class="form-control"
              placeholder="Enter your Phone Number" oninput="allow_numeric(this)">
            <script>
              function allow_numeric(element) {
                let textInput = element.value;
                textInput = textInput.replace(/[^0-9 ]*$/gm, "");
                element.value = textInput;
              }
            </script>
          </div>
          <div class="mb-3 mt-3">
            <label>Username :</label>
            <input type='text' required id='contract' class="form-control" placeholder="Enter your Username">
          </div>
          <div class="mb-3 mt-3">
            <label>Password :</label>
            <input type='password'required id='contract' class="form-control" placeholder="Enter your password"
              onblur="validatepassword(this);">
            <script>
              function validatepassword(password) {
                var reg = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
                if (reg.test(password.value) == false) {
                  alert('Invalid Password');
                  return false;
                }
                return true;
              }
            </script>
          </div>

          <center>
            <input style="text-align:center" type="button" value="Submit" id="add" class="btn btn-primary"
              onclick="addNewRecord()">
            <input type="reset" class="btn btn-danger">
             </center>
        </form>

        <div class="col-7">
          <center>
             
              <button type="button"  onclick="loadXMLDoc()">
                 <p>Student Details</p> 
              </button>
          </center>
        
          <br><br>
          <table id="id"></table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="CAT.js"></script>
    
</body>

</html>
